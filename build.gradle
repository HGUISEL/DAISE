plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
apply plugin: 'application'
mainClassName = "edu.handong.csee.isel.pdp.PDPmain"

//apply plugin: 'application'
//mainClassName = "edu.handong.csee.isel.MainDAISE"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
	compile group: 'com.github.gumtreediff', name: 'gen.jdt', version: '2.1.0'

	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.6.0.201912101111-r'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-dev
	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-dev', version: '3.9.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.5'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'
    
    // https://jar-download.com/artifacts/nz.ac.waikato.cms.weka/gridSearch/1.0.12/source-code/weka/classifiers/meta/GridSearch.java
	compile group: 'nz.ac.waikato.cms.weka', name: 'gridSearch', version: '1.0.12' //Thanks for using https://jar-download.com 

	// https://mvnrepository.com/artifact/com.github.fracpete/multisearch-weka-package
	compile group: 'com.github.fracpete', name: 'multisearch-weka-package', version: '2021.2.17'

	// https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/SMOTE
	compile group: 'nz.ac.waikato.cms.weka', name: 'SMOTE', version: '1.0.3'
	
	// https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/alternatingDecisionTrees
	implementation group: 'nz.ac.waikato.cms.weka', name: 'alternatingDecisionTrees', version: '1.0.5'

}
